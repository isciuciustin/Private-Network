<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js" integrity="sha512-zDvrqenA0eFJZCxBsryzUZcvihvNlEXbteMv62yRxdhR4s7K1aaz+LjsRyfk6M+YJLyAJEuuquIAI8I8GgLC8A==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript"></script>
    <script>
        var socket = io();

        let url = window.location.href.split('/')[4];
        url = url.substr(3, url.length);
        socket.on('connect', () => {
            socket.emit('join-room', url);
        })
        socket.on('private', (key) => {
            sessionStorage.setItem(socket.id, key);
        })
        function submit() {
            axios.get(`http://localhost:8080/api/{${url}}`)
                .then(response => {
                    var msg = document.getElementById('input').value;
                    document.getElementById('input').value = "";
                    var data = [];
                    var ind = 0;
                    console.log("socket " + socket.id);
                    for (let i = 0; i < response.data.length; i++) {
                        if (response.data[i].userid != socket.id) {
                            var encrypt = new JSEncrypt();
                            encrypt.setPublicKey(response.data[i].public);
                            console.log(response.data[i].public);
                            var encrypted = encrypt.encrypt(msg);
                            var obj = { userid: "", msg: "" };
                            obj.userid = response.data[i].userid;
                            obj.msg = encrypted;
                            data.push(obj);
                        }
                        else {
                            ind = response.data[i].ind;
                        }
                    }
                    socket.emit('chat message', data, ind, url);
                })
                .catch(error => console.error(error));


        }
        socket.on('chat message', (data, ind) => {
            console.log(data);
            for (let i = 0; i < data.length; i++) {
                if (socket.id == data[i].userid) {
                    console.log(socket.id);
                    var msg = data[i].msg;
                    var private = sessionStorage.getItem(socket.id);
                    console.log(msg);
                    var decrypt = new JSEncrypt();
                    decrypt.setPrivateKey(private);
                    var uncrypted = decrypt.decrypt(msg);
                    console.log(uncrypted);
                    var item = document.createElement('li');
                    item.textContent = ind + " " + uncrypted;
                    document.getElementById('messages').appendChild(item);
                    window.scrollTo(0, document.body.scrollHeight);
                }
            }

        });

    </script>
    <title>Document</title>
</head>

<body>
    <ul id="messages"></ul>
    <input id="input" type="text" autocomplete="off" />
    <button type="submit" onclick="submit()">Send</button>
</body>

</html>
